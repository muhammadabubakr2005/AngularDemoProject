    
<div class="login-container">
    <div class="login-form">
        <h1 class="title">Advanced User Management Panel</h1>
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="input" type="text" formControlName="name" required />
                <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched && loginForm.get('name')?.errors?.['required']" class="error">
                    Username is required.
                </div>
                <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched && loginForm.get('name')?.errors?.['minlength']" class="error">
                    Username must be at least 4 characters long.
                </div>
                <label for="password">Password</label>
                <input id="password" class="input" type="password" formControlName="password" required />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="error">
                    Password is required.
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" class="error">
                    Password must be at least 6 characters long.
                </div>

                <button type="submit" class="btn">Login</button>
            </div>
        </form>

    </div>
</div>
